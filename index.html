<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
        integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h2>Password Generator</h2>
        <div class="result-container">
            <span id="result">take your Password </span>
            <button class="btn" id="clipboard">
                <i class="far fa-clipboard"></i>
            </button>
        </div>

        <div class="settings">



            <div class="set">
                <label for=""> Password length</label>
                <input type="number" name="" id="length" min="4" max="20"  value="8"/>
            </div>
            <div class="set">
                <label for=""> Include uppercase Letters</label>
                <input type="checkbox" name="" id="uppercase" checked>
            </div>
            <div class="set">
                <label for=""> Include lowercase Letters</label>
                <input type="checkbox" name="" id="lowercase" checked>
            </div>
            <div class="set">
                <label for=""> Include numbers</label>
                <input type="checkbox" name="" id="numbers" checked>
            </div>
            <div class="set">
                <label for=""> Include symbols</label>
                <input type="checkbox" name="" id="symbols" checked>
            </div>

        </div>
        <button class="btn btn-large" id="generate"> Generate Password</button>

    </div>


    <script src="main.js"></script>
</body>

</html>
